<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Sc. Uzay Aydın</title>

  <!-- Stil dosyası: Burada CSS direkt eklendi -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c10 0%, #000000 100%);
      z-index: -1;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
      color: #ffffff;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    nav li {
      margin: 0 15px;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Arka plan için partikül katmanı -->
  <div id="particles-js"></div>

  <!-- Mevcut sayfa içeriğin -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="publications.html">Yayınlar</a></li>
        <li><a href="research.html">Araştırma</a></li>
        <li><a href="cv.pdf" target="_blank">CV</a></li>
        <li><a href="contact.html">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h1>M.Sc. Uzay Aydın</h1>
      <h2></h2>
      <p>Merhaba! Ben Uzay Aydın.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Uzay Aydın. Tüm Hakları Saklıdır.</p>
  </footer>

  <!-- particles.js kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- partikül ayarları -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: { enable: true, value_area: 800 }
        },
        color: {
          value: ["#00bfff", "#ff69b4", "#7b68ee"]
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.8,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
